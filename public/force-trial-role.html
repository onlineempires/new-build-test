<!DOCTYPE html>
<html>
<head>
    <title>Force Trial Role - Digital Era</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #3b82f6;
        }
        .button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .warning {
            background: #fef3c7;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Force Trial Role for Dashboard Testing</h1>
    
    <div class="status">
        <h3>Current Status:</h3>
        <div id="statusInfo">Loading...</div>
    </div>
    
    <div class="warning">
        <strong>Notice:</strong> This will force the role to 'trial' to test the OptimizedTrialUserDashboard.
    </div>
    
    <button class="button" onclick="forceTrialRole()">üîÑ Force Trial Role</button>
    <button class="button" onclick="forceFreeRole()">üÜì Force Free Role</button>
    <button class="button" onclick="checkStorage()">üìã Check Storage</button>
    
    <br><br>
    
    <a href="/" class="button">‚û°Ô∏è Go to Dashboard</a>
    
    <div id="debugInfo" style="margin-top: 30px; padding: 20px; background: #f9fafb; border-radius: 8px; text-align: left; font-family: monospace; font-size: 12px;"></div>
    
    <script>
        function updateStatus() {
            const debugInfo = document.getElementById('debugInfo');
            const statusInfo = document.getElementById('statusInfo');
            
            // Get all relevant localStorage items
            const devRole = localStorage.getItem('dev.role');
            const devToolsState = localStorage.getItem('devTools');
            const userFlags = localStorage.getItem('userFlags');
            const roleState = localStorage.getItem('roleState');
            
            // Display status
            statusInfo.innerHTML = `
                <strong>dev.role:</strong> ${devRole || 'null'}<br>
                <strong>devTools:</strong> ${devToolsState || 'null'}
            `;
            
            // Display debug info
            const debugData = {
                'dev.role': devRole,
                'devTools': devToolsState,
                'userFlags': userFlags,
                'roleState': roleState,
                'NODE_ENV': '${process.env.NODE_ENV}',
                'timestamp': new Date().toISOString()
            };
            
            debugInfo.innerHTML = '<h4>Debug Info:</h4><pre>' + JSON.stringify(debugData, null, 2) + '</pre>';
            
            console.log('Storage check:', debugData);
        }
        
        function forceTrialRole() {
            console.log('üîÑ Forcing trial role...');
            
            // Clear any existing role data
            localStorage.removeItem('dev.role');
            localStorage.removeItem('userFlags');
            localStorage.removeItem('roleState');
            
            // Set trial role using multiple methods
            localStorage.setItem('dev.role', 'trial');
            localStorage.setItem('devTools', 'on');
            
            // Dispatch multiple events to ensure all listeners pick up the change
            window.dispatchEvent(new CustomEvent('dev:role-changed', { detail: 'trial' }));
            window.dispatchEvent(new CustomEvent('roleChanged', { detail: { role: 'trial' } }));
            window.dispatchEvent(new CustomEvent('storage', { 
                key: 'dev.role', 
                newValue: 'trial',
                oldValue: null,
                storageArea: localStorage 
            }));
            
            // Also try setting a timestamp to force refresh
            localStorage.setItem('role.timestamp', Date.now().toString());
            
            updateStatus();
            alert('Trial role forced! Check the dashboard.');
            
            console.log('‚úÖ Trial role set. localStorage dev.role:', localStorage.getItem('dev.role'));
        }
        
        function forceFreeRole() {
            console.log('üÜì Forcing free role...');
            
            localStorage.removeItem('dev.role');
            localStorage.setItem('dev.role', 'free');
            localStorage.setItem('devTools', 'on');
            
            window.dispatchEvent(new CustomEvent('dev:role-changed', { detail: 'free' }));
            window.dispatchEvent(new CustomEvent('roleChanged', { detail: { role: 'free' } }));
            
            updateStatus();
            alert('Free role forced! Check the dashboard.');
        }
        
        function checkStorage() {
            updateStatus();
            alert('Storage info updated in debug section below.');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            console.log('Force role page loaded');
        });
        
        // Listen for storage changes
        window.addEventListener('storage', function(e) {
            console.log('Storage changed:', e);
            updateStatus();
        });
        
        // Auto-refresh status every 2 seconds
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
